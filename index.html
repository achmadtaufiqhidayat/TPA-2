<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h1><b>Check Your BMI</b></h1>
        <h4>Enter your weight and height below to check your BMI results</h4>
        <form>
          <label for="weight">Put your Weight in here (kg)</label>
          <input type="number" id="weight" name="weight" required /><br>
  
          <label for="height">And your Height in here (cm)</label>
          <input type="number" id="height" name="height" required /><br>
  
          <button type="button" id="calculate">Calculate BMI</button>
  
          <div id="result"></div>
        </form>
      </div>
    </div>
  </body>
</html>
